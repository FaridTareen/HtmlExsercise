<body>
    <h1>Job Application</h1>
    <h2>Personal information</h2>
    <p>Full Name:
        <input type="text">
    </p>

    <p>Date 
        <input type="date">
    </p>

    <p>Address 
        <input type="text" > 
    </p>

    <p>Email 
        <input type="email" > 
    </p>

    </p>

    </p>

        <input name="r1" type="radio" value=""> Yes
        <input name="r1" type="radio" value=""> No
    </p>

        <button>Cancel</button>
    </p>
